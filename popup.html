<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Grammar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 100%;
      height: 2.5rem;
      margin-bottom: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      position: relative;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background-color: #45a049;
    }

    .spinner {
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    button.loading {
      color: white;
      background-color: rgb(77, 185, 77);
    }

    button.loading #buttonText {
      display: none;
    }

    button.loading:disabled {
      cursor: not-allowed;
    }
    button.loading #loadingText {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    #loadingText {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Fix Grammar</h1>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <button id="checkButton">
    <span id="loadingText">
      <div id="spinner" class="spinner"></div> 
      <span>Loading</span>
    </span>
    <span id="buttonText">Check Grammar</span>
  </button>
  <div id="output"></div>
  
  <script src="popup.js"></script>
</body>
</html>
